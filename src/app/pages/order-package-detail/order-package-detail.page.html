<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>订单包装</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="trash" (click)="onDelete()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>新订单号：{{orderPackageModel.ParentOrder}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-searchbar searchIcon="contract" placeholder="请扫描条码" (ionChange)="onBarcodeChanged()" [(ngModel)]="barcode"></ion-searchbar>
      <ion-list *ngFor="let item of orderPackageModel.Orders">
        <ion-item>
          <ion-label>{{item.Barcode}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
</ion-content>
<ion-footer>
  <ion-button expand="full" (click)="onCommit()">提交</ion-button>
</ion-footer>
