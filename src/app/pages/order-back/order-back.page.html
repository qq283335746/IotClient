<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title> 订单退回 </ion-title>
        <ion-buttons slot="end">
          <ion-icon name="trash" (click)="onDelete()"></ion-icon>
        </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-searchbar id="txt11"
      searchIcon="qr-scanner"
      placeholder="请扫描条码"
      (ionChange)="onBarcodeChanged()"
      [(ngModel)]="barcode"
    ></ion-searchbar>
    <ion-list *ngFor="let item of barcodes">
      <ion-item>
        <ion-label>{{item}}</ion-label>
      </ion-item>
    </ion-list>
  
  </ion-content>
  <ion-footer>
    <ion-button expand="full" (click)="onCommit()">提交</ion-button>
  </ion-footer>
