<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      订单
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-searchbar searchIcon="contract" placeholder="请扫描条码" (ionChange)="onBarcodeChanged()" [(ngModel)]="barcode"></ion-searchbar>
  <ion-list *ngFor="let item of orders">
    <ion-item>
      <ion-label>{{item.Barcode}}</ion-label>
      <ion-toggle [(ngModel)]="item.IsMainOrder"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
