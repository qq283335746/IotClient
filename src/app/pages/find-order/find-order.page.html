<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>订单查询</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-searchbar
    searchIcon="search"
    placeholder="请输入要查询的条码"
    (click)="onSearch()"
    [(ngModel)]="keyword">
  </ion-searchbar>

  <ion-card>
      <ion-item>
        <ion-label>查询结果：{{dataEmptyText}}</ion-label>
      </ion-item>
      <ion-card-content>
          <ion-list *ngFor="let item of orders">
              <ion-item>
                <ion-label>订单：{{item.OrderCode}}</ion-label>
              </ion-item>
              <ion-card>
                  <ion-item>
                    <ion-label>订单流转信息：</ion-label>
                  </ion-item>
                  <ion-card-content>
                        <ion-grid>
                            <ion-row>
                                <ion-col>流转状态</ion-col>
                                <ion-col>操作人</ion-col>
                                <ion-col>操作时间</ion-col>
                            </ion-row>
                            <ion-grid *ngFor="let transfer of item.TransferItems">
                                <ion-row>
                                    <ion-col>
                                        {{toOrderStatusName(transfer.OrderStatus)}}
                                    </ion-col>
                                    <ion-col>
                                        {{transfer.ByUserName}}
                                    </ion-col>
                                    <ion-col>
                                        {{transfer.LastUpdatedTime}}
                                    </ion-col>
                                </ion-row>
                                <ion-list *ngFor="let addItem of transfer.AddItems">
                                    <ion-item>
                                        <ion-label>{{addItem}}</ion-label>
                                        <ion-icon name="search" (click)="onSearchByItem(addItem)"></ion-icon>
                                    </ion-item>
                                </ion-list>
                            </ion-grid>
                        </ion-grid>
                  </ion-card-content>
              </ion-card>
              <ion-card>
                    <ion-item>
                        <ion-label>备注：</ion-label>
                    </ion-item>
                    <ion-card-content>
                        {{item.Remark}}
                    </ion-card-content>
                </ion-card>
              
            </ion-list>
      </ion-card-content>
    </ion-card>
 
</ion-content>
