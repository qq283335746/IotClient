<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>订单查询</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-searchbar
    searchIcon="qr-scanner"
    placeholder="请扫描条码"
    (click)="onSearch()"
    [(ngModel)]="barcode">
  </ion-searchbar>

  <ion-card>
      <ion-item>
        <ion-label>查询结果：</ion-label>
      </ion-item>
      <ion-card-content>
          <ion-list *ngFor="let item of orders">
              <ion-item>
                <ion-label>{{item.OrderCode}}</ion-label>
              </ion-item>
              <ion-card>
                  <ion-item>
                      <ion-label>附加信息：</ion-label>
                  </ion-item>
                  <ion-card-content>
                      <ion-list *ngFor="let addItem of item.AddItems">
                          <ion-item>
                              <ion-label>{{addItem.OrderCode}}</ion-label>
                          </ion-item>
                      </ion-list>
                  </ion-card-content>
              </ion-card>
              
            </ion-list>
      </ion-card-content>
    </ion-card>
 
</ion-content>
